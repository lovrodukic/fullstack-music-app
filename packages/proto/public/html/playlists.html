<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <script type="module" src="/js/drop-down.js"></script>
    <script type="module" src="/js/html-loader.js"></script>
    <script type="module">
      import { relayEvent } from "/js/relay-event.js";

      window.relayEvent = relayEvent;
    </script>
    <script type="module">
      function toggleLightMode(page, checked) {
        page.classList.toggle("light-mode", checked);
      }

      document.body.addEventListener("light-mode", (event) =>
        toggleLightMode(event.currentTarget, event.detail.checked)
      );
    </script>
  </head>

  <body class="page">
    <header>
      <nav>
        <a href="../index.html">Home</a>
        <a href="/html/profile.html">Account</a>
        <a class="selected" href="/html/playlists.html">Playlists</a>
      </nav>
      <drop-down>
        <form class="search">
          <input type="text" placeholder="Search for music..." />
          <button>Search</button>
        </form>
      </drop-down>
      <label
        onchange="relayEvent(event, 'light-mode',
          {checked: event.target.checked})"
      >
        <input type="checkbox" autocomplete="off" />
        Light mode
      </label>
      <h1>Your Playlists</h1>
    </header>
    <main>
      <button>+ Create New</button>
      <section class="playlist">
        <ol>
          <li>
            <h2>Sample Playlist</h2>
            <button id="playlistButton">&#8594;</button>
            <script type="text/javascript">
              document.getElementById("playlistButton").onclick = () => {
                location.href = "/html/playlist.html";
              };
            </script>
          </li>
          <li>
            <h2>Other Playlist</h2>
            <button>&#8594;</button>
          </li>
        </ol>
      </section>
    </main>
  </body>
</html>
