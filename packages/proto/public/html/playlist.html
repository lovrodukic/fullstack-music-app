<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <script type="module" src="/js/drop-down.js"></script>
    <script type="module" src="/js/html-loader.js"></script>
    <script type="module">
      import { relayEvent } from "/js/relay-event.js";
      import { loadHTML } from "/js/html-loader.js";

      window.relayEvent = relayEvent;
      window.loadHTML = loadHTML;
    </script>
    <script type="module">
      function toggleLightMode(page, checked) {
        page.classList.toggle("light-mode", checked);
      }

      document.body.addEventListener("light-mode", (event) =>
        toggleLightMode(event.currentTarget, event.detail.checked)
      );
    </script>
  </head>

  <body class="page">
    <header>
      <nav>
        <a href="../index.html">Home</a>
        <a href="/html/profile.html">Account</a>
        <a class="selected" href="/html/playlists.html">Playlists</a>
      </nav>
      <drop-down>
        <form class="search">
          <input type="text" placeholder="Search for music..." />
          <button>Search</button>
        </form>
      </drop-down>
      <label
        onchange="relayEvent(event, 'light-mode',
          {checked: event.target.checked})"
      >
        <input type="checkbox" autocomplete="off" />
        Light mode
      </label>
      <h1>Sample Playlist</h1>
    </header>
    <main>
      <button id="playlistsButton">&#8592; Back</button>
      <script type="text/javascript">
        document.getElementById("playlistsButton").onclick = () => {
          location.href = "/html/playlists.html";
        };
      </script>
      <h2>Tracks</h2>
      <ol>
        <li>
          <h3>Dani California</h3>
          <h4>Red Hot Chili Peppers</h4>
          <button>Play</button>
        </li>
        <li>
          <h3>Castles Made of Sand</h3>
          <h4>Jimi Hendrix</h4>
          <button>Play</button>
        </li>
        <li>
          <h3>Song with a Long Name to Test Word Wrap in Grid</h3>
          <h4>Cool Band</h4>
          <button>Play</button>
        </li>
      </ol>
    </main>
  </body>
</html>
