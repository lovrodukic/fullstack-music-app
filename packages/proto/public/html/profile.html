<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <script type="module" src="/js/drop-down.js"></script>
    <script type="module" src="/js/html-loader.js"></script>
    <script type="module">
      import { relayEvent } from "/js/relay-event.js";

      window.relayEvent = relayEvent;
    </script>
    <script type="module">
      function toggleLightMode(page, checked) {
        page.classList.toggle("light-mode", checked);
      }

      document.body.addEventListener("light-mode", (event) =>
        toggleLightMode(event.currentTarget, event.detail.checked)
      );
    </script>
  </head>

  <body class="page">
    <header>
      <nav>
        <a href="../index.html">Home</a>
        <a class="selected" href="/html/profile.html">Account</a>
        <a href="/html/playlists.html">Playlists</a>
      </nav>
      <drop-down>
        <form class="search">
          <input type="text" placeholder="Search for music..." />
          <button>Search</button>
        </form>
      </drop-down>
      <label
        onchange="relayEvent(event, 'light-mode',
          {checked: event.target.checked})"
      >
        <input type="checkbox" autocomplete="off" />
        Light mode
      </label>
      <h1>Your Profile</h1>
    </header>
    <main>
      <img class="profile" src="/images/test_profile.webp" />
      <h2>Bio <button>Edit</button></h2>
      <h3>Sample bio</h3>
      <h2>Playlists</h2>
      <ol>
        <li>
          <h3>Sample Playlist</h3>
          <button id="playlistButton">&#8594;</button>
          <script type="text/javascript">
            document.getElementById("playlistButton").onclick = () => {
              location.href = "/html/playlist.html";
            };
          </script>
        </li>
        <li>
          <h3>Other Playlist</h3>
          <button>&#8594;</button>
        </li>
      </ol>
    </main>
  </body>
</html>
